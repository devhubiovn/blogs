<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "Trang Chủ" }}</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: " Cập nhật các xu hướng mới nhất trong công nghệ và thiết kế kỹ thuật số. Từ dịch vụ phát triển website đến tối ưu SEO, Devhub giúp bạn đón đầu và phát triển hiệu quả." }}">
  <meta name="keywords" content="{{ page.keywords | default: "landing page, thiết kế web, xu hướng 2024, web design" }}">
  <meta name="author" content="{{ site.author | default: "Ngọc Thành Đoàn" }}">

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="{{ page.title | default: "Trang Chủ" }}">
  <meta property="og:description" content="{{ page.description | default: " Cập nhật các xu hướng mới nhất trong công nghệ và thiết kế kỹ thuật số. Từ dịch vụ phát triển website đến tối ưu SEO, Devhub giúp bạn đón đầu và phát triển hiệu quả." }}">
  <meta property="og:image" content="{{ page.image | default: site.base_url | append: '/assets/images/default-og-image.jpg' }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: "Trang Chủ" }}">
  <meta name="twitter:description" content="{{ page.description | default: " Cập nhật các xu hướng mới nhất trong công nghệ và thiết kế kỹ thuật số. Từ dịch vụ phát triển website đến tối ưu SEO, Devhub giúp bạn đón đầu và phát triển hiệu quả." }}">
  <meta name="twitter:image" content="{{ page.image | default: site.base_url | append: '/assets/images/default-og-image.jpg' }}">

  <!-- Đường dẫn với base_url -->
  <link rel="stylesheet" href="{{ site.base_url }}/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/theme/css/style.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/web/assets/mobirise-icons2/mobirise2.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/animatecss/animate.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/dropdown/css/style.css">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/socicon/css/styles.css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,500,600,700,800&amp;display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <!-- Preload fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,500,600,700,800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,500,600,700,800&display=swap">
  </noscript>
  <link rel="preload" href="{{ site.base_url }}/assets/mobirise/css/mbr-additional2b69.css" as="style">
  <link rel="stylesheet" href="{{ site.base_url }}/assets/mobirise/css/mbr-additional2b69.css" type="text/css">
</head>
<body>
  {% include header.html %}

  <!-- Nội dung -->
  {{ content }}

  {% include footer.html %}

  <!-- JavaScript với base_url -->
  <script src="{{ site.base_url }}/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.base_url }}/assets/smoothscroll/smooth-scroll.js"></script>
  <script src="{{ site.base_url }}/assets/ytplayer/index.js"></script>
  <script src="{{ site.base_url }}/assets/dropdown/js/navbar-dropdown.js"></script>
  <script src="{{ site.base_url }}/assets/embla/embla.min.js"></script>
  <script src="{{ site.base_url }}/assets/embla/script.js"></script>
  <script src="{{ site.base_url }}/assets/playervimeo/vimeo_player.js"></script>
  <script src="{{ site.base_url }}/assets/theme/js/script.js"></script>
  <script src="{{ site.base_url }}/assets/gsap/js/gsap.min.js"></script>

</body>
</html>
